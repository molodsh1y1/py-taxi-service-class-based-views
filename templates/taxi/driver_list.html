{% extends 'base.html' %}

{% block content %}
	<ul>
		{% for driver in driver_list %}
			<li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }} {{ driver.last_name}}</a></li>
			{% empty %}
			<li>No drivers are available</li>
	{% endfor %}
	</ul>
	{% include 'includes/pagination.html' %}
{% endblock %}
